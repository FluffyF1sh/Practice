<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="West-Tek">
    <title>Power Armor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/s_styles.css" />
    <link href="../assets/icon.png" rel="shortcut icon" type="image/png">
</head>

<body class="back">
    <nav-bar id="nav" :logo="logo" :refs="refs" :cart="cart"></nav-bar>
    <div class="content container-fluid font">
        <info-bar id="info" :ups="ups" :downs="downs"></info-bar>     
        <emp-bar id="emp" :robots="robots"></emp-bar>
        <div class="row">
            <div class="col-lg"></div>
            <div class="col col-lg-8">
                <h2 class="text-center bg-dark font-weight-bold">Вакансии на сотрудничество с нами:</h2>
                <div class="m-lg-2">
                    <form>
                        <div class="form-row p-2">
                            <div class="col-md">
                                <label>Имя*</label>
                                <input type="text" class="form-control" required placeholder="Имя">
                            </div>
                            <div class="col-md">
                                <label>Фамилия*</label>
                                <input type="text" class="form-control" required placeholder="Фамилия">
                            </div>
                        </div>
                        <div class="form-row p-2">
                            <div class="col-md">
                                    <label>Кто вы</label>
                                    <select class="form-control">
                                            <option selected>Нажмите для выбора</option>
                                            <option value="1">Секьюритрон</option>
                                            <option value="2">Протектрон</option>
                                            <option value="3">Новострон</option>
                                            <option value="4">Мистер-Помощник</option>
                                            <option value="5">Мистер-Храбрец</option>
                                            <option value="6">Робомозг</option>
                                            <option value="7">Робоглаз</option>
                                            <option value="8">Человек (Ценится меньше всего)</option>
                                    </select>
                            </div>
                            <div class="col">
                                <label>Адрес*</label>
                                <input type="text" class="form-control" id="inputAddress" required placeholder="Улица, номер дома">
                            </div>
                        </div>
                        <div class="form-row p-2">
                                <div class="col">
                                        <fieldset disabled>
                                                <div class="form-group">
                                                  <label for="disabledTextInput">Что вы можете рассказать о себе* (Если вы человек, нам это безразлично).</label>
                                                  <input type="text" id="disabledTextInput" class="form-control" disabled placeholder="Ой, не работает, хватит лгать себе, роботы лучше во всём.">
                                                </div>
                                        </fieldset>
                                </div>
                        </div>
                        <small class="form-text">"*" помечены обязательные для заполнения поля. </small>
                        <div class="form-row p-2">
                            <div class="col">
                                <input type="submit" value="Отправить" class="btn btn-success">
                            </div>
                            <div>
                                <input type="reset" value="Сбросить" class="btn btn-danger">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg"></div>
        </div>

    </div>

    <div class="container-fluid bg-dark">
        <div class="text-white font">
            <Foot-Bar id="foot" :desc="desc" :teller="teller" :logos="logos"></Foot-Bar>
        </div>
    </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../scripts/vue-about.js"></script>
</body>

</html>
