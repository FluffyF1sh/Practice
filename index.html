<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="West-Tek">
    <title>Power Armor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/s_styles.css" />
    <link href="assets/icon.png" rel="shortcut icon" type="image/png">
</head>

<body class="back">

    <!--Верхняя панель-->

    <nav-bar id="nav" :logo="logo" :refs="refs" :cart="cart"></nav-bar>
    <div class="container-fluid ">
        <!--Раздел силовой брони-->

        <div id="parm" class="content container-fluid text-white">
            <div class="pt-5 pt-md-0">
                <h1 class="title font-weight-bold">
                    <span>Силовая броня</span>
                    <hr>
                </h1>
                <parm :armors="armors"></parm>
            </div>
        </div>

        <!--Раздел атрибутики-->

        <div id="attrib" class="container-fluid text-white">
            <h1 class="title font-weight-bold">
                <span>Атрибутика</span>
                <hr>
            </h1>
            <attrib :slots="slots"></attrib>
        </div>
    </div>

    <!--Нижняя панель-->

    <div class="container-fluid bg-dark">
        <div class="text-white font">
            <Foot-Bar id="foot" :desc="desc" :teller="teller" :logos="logos"></Foot-Bar>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/vue-main.js"></script>
</body>

</html>
